name: CI

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-20.04

    steps:
      - uses: fifsky/ssh-action@master
        with:
          command: |
            cd /var/www/grummers
            git pull
          host: ${{secrets.HOST}}
          user: www
          key: ${{secrets.SSH_PRIVATE_KEY}}
          args: "-tt"
